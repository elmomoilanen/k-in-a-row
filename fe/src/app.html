<!doctype html>
<html lang="en">
    <head>

        <meta name="description" content="Play k-in-a-row game against a bot player." />
        <title>K-in-a-row</title>
        <!-- Favicons are licensed under https://creativecommons.org/licenses/by/4.0/ -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%sveltekit.assets%/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%sveltekit.assets%/favicon-16x16.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%sveltekit.assets%/apple-touch-icon.png"
        />
        <meta name="viewport" content="width=device-width" />
        <meta name="color-scheme" content="light dark" />
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
